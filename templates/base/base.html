<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Adsense -->

    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link href="{% static 'main.css' %}" rel="stylesheet">

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  {% include 'base/navbar.html' %}
  <!-- {% if request.get_full_path != register_url %}
  <div class="right-sidebar">
    <p>Test</p>
  </div>
  {% endif %} -->
  <div
    class="page-content register-overide {% if request.get_full_path == signup_url or login_url %}register-overide{% endif %}">
    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-light border-bottom mb-4 cover">
      <div class="container">
        <!-- <div class="col-4 ">
          <div class="text-center my-5 bg-white shadow border-lg rounded">
            <h1 class="fw-bolder">Welcome to cookingSimple.uk</h1>
            <p class="lead mb-0"></p>
          </div>
        </div> -->
      </div>
    </header>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-8">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}">{{message}}</div>
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>

    {% block content %}{% endblock content %}
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
