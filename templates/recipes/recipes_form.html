{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Recipe{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <h4>New Recipe</h4>
            <div class="bg-white border rounded shadow-sm m-3 p-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
