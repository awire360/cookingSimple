{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="bg-white border rounded shadow-sm m-3 p-3">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-warning" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
